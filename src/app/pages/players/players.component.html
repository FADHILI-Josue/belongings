<div class="w-full dark:text-white">
  <div class="m-3 sm:m-5 bg-white dark:bg-darkbg p-5 rounded-3xl space-y-10">
    <h1
      class="text-xl xs:text-2xl sm:text-3xl font-bold text-stone-600 dark:text-stone-200"
    >
      Belongings players
    </h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-5" *ngIf="iSloading; else p">
      <app-cardloader *ngFor="let loader of [1,2,3,4,5,6,7,8]" />
    </div>
    <ng-template #p>
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-5"
      >
        <div
          *ngFor="let player of players"
          class="transition-all hover:bg-neutral-100 dark:hover:bg-transparent rounded-md space-y-4 cursor-pointer duration-300 dark:opacity-70 dark:hover:opacity-100 group border flex flex-col p-3 border-stone-400 hover:border-stone-300 dark:border-stone-500 dark:hover:border-stone-300"
        >
          <div class="w-full h-52 xs:h-72 overflow-hidden">
            <img
              [src]="player.image"
              [alt]="player.name"
              class="h-full w-full object-cover"
            />
          </div>
          <div class="">
            <h1 class="text-sm sm:text-xl font-bold">{{ player.name }}</h1>
            <h1 class="text-sm sm:text-base">{{ player.position }}</h1>
          </div>
          <div class="w-full flex items-center gap-2">
            <img
              [src]="player.team.logo"
              [alt]="'belongings ' + player.team.name"
              class="h-7 w-7 rounded-full"
            />
            <span>{{ player.team.name }}</span>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
