<div class="w-full dark:text-white">
  <div class="m-2 sm:m-5 bg-white dark:bg-darkbg p-5 rounded-3xl space-y-10">
    <h1 class="text-xl xs:text-2xl sm:text-3xl font-bold text-stone-600 dark:text-stone-200">
      Belongings Upcomming matches
    </h1>
    <ng-container *ngIf="iSloading; then loader; else tables"></ng-container>
    <ng-template #tables>
      <div *ngFor="let item of fixtures" class="w-full space-y-3">
        <div class="flex items-center justify-between">
          <h1 class="font-bold text-sm sm:text-xl text-neutral-600 dark:text-white">
            {{ formatTitleTime(item.date) }}
          </h1>
          <div class="flex items-center text-neutral-500 text-xl font-bold">
            <span class="hidden sm:block">Belongings</span> <app-logo [width]="40" [height]="40" />
            <span class="hidden sm:block">League</span>
          </div>
        </div>
        <div class="flex flex-col sm:flex-row justify-between sm:gap-32 sm:items-center">
          <div class="flex text-xs sm:text-base gap-3 sm:gap-5 items-center">
            <div class="flex items-center gap-2">
              <span>{{ item.homeTeam.name }}</span>
              <img
                [src]="item.homeTeam.logo"
                alt="away team logo"
                class="rounded-full min-h-max min-w-max h-5 sm:h-7 w-5 sm:w-7 overflow-hidden"
              />
            </div>
            <p class="rounded-md border border-stone-300 px-1 sm:px-3">
              {{ formatDateAndTime(item.date).formattedTime }}
            </p>
            <div class="flex items-center gap-2">
              <img
                [src]="item.awayTeam.logo"
                alt="away team logo"
                class="rounded-full min-h-max min-w-max h-5 sm:h-7 w-5 sm:w-7 overflow-hidden"
              />
              <span>{{ item.awayTeam.name }}</span>
            </div>
          </div>
          <p class="text-neutral-500 text-sm sm:text-base dark:text-neutral-400">{{ item.venue }}</p>
        </div>
      </div>
    </ng-template>
    <!-- loader skeleton -->
    <ng-template #loader>
      <div
        class="w-full flex flex-col p-4 my-5 space-y-4 border border-gray-200 divide-y divide-gray-200 rounded shadow animate-pulse dark:divide-gray-700 dark:border-gray-700"
      >
        <div
          *ngFor="let item of [3, 3, 3, 3, 3, 3]"
          class="flex items-center justify-between pt-4"
        >
          <div class="w-1/2">
            <div
              class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-full mb-2.5"
            ></div>
            <div class="flex items-center w-full gap-2">
              <div
                class="w-full h-3 bg-gray-200 rounded-full dark:bg-gray-700"
              ></div>
              <svg class="w-20 h-full text-gray-200 rounded-full dark:text-gray-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 18" > <path d="M18 0H2a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2Zm-5.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm4.376 10.481A1 1 0 0 1 16 15H4a1 1 0 0 1-.895-1.447l3.5-7A1 1 0 0 1 7.468 6a.965.965 0 0 1 .9.5l2.775 4.757 1.546-1.887a1 1 0 0 1 1.618.1l2.541 4a1 1 0 0 1 .028 1.011Z" /> </svg>
              <div
                class="w-1/2 h-3 bg-gray-200 rounded-full dark:bg-gray-700"
              ></div>
              <svg class="w-20 h-full text-gray-200 rounded-full dark:text-gray-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 18" > <path d="M18 0H2a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2Zm-5.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm4.376 10.481A1 1 0 0 1 16 15H4a1 1 0 0 1-.895-1.447l3.5-7A1 1 0 0 1 7.468 6a.965.965 0 0 1 .9.5l2.775 4.757 1.546-1.887a1 1 0 0 1 1.618.1l2.541 4a1 1 0 0 1 .028 1.011Z" /> </svg>
              <div
                class="w-full h-3 bg-gray-200 rounded-full dark:bg-gray-700"
              ></div>
            </div>
          </div>
          <div class="flex flex-col gap-2 items-end w-1/2">
            <div
              class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-700 w-3/5"
            ></div>
            <div
              class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-700 w-2/5"
            ></div>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
